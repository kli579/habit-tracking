version: '3'

services:
    ht-database:
        image: postgres
        environment:
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
            POSTGRES_USER: "${POSTGRES_USER}"
            POSTGRES_DATABASE: "${POSTGRES_DATABASE}"
        volumes:
            - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
            - db-data:/var/lib/postgresql/data
        ports:
            - 5432:5432
             
volumes:
    db-data:
        driver: local